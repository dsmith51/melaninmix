{% extends 'base.html' %}
{% load static %}

{% block page %}
    About Us
{% endblock %}
{% block content %}
{% if information %}
<h3>
{% for info in information %}
    <span class="mx-auto">{{ info.title }}</span>
</h3>
    <img class="w-50 h-60" src="{% static info.picture.url %}" class="card-img-top" alt="{{ bio.name }}"><br>
    {{ info.text }}
    {% endfor %}
{% endif %}
{% endblock content %}
